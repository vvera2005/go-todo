name: "CI/CD"

on: 
    push: 
        branches: 
            - "master"

jobs:
    build:
        runs-on: 
            - ubuntu-latest
        
        steps: 
            - name: "checkout"
              uses: actions/checkout@v4.1.1
            
            - name: "Docker Build"
              uses: docker/build-push-action@v5.3.0
              with:
                context: "."
                tags: "go-todo"
                file: "Dockerfile"
